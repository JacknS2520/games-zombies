<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombies Game</title>
  <style>
    /* Basic page styling */
body {
  background: #222;
  color: #eee;
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  position: relative;
  min-height: 100vh;
  overflow: hidden;
}

h1 {
  margin-top: 32px;
  font-size: 2.5em;
  letter-spacing: 2px;
}

/* Make canvas cover the viewport and act as background */
#game-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;      /* <-- Optional: center the image */
}

/* Game container */
#game-container {
  position: relative;
  z-index: 1;
  margin: 40px auto;
  padding: 24px;
  background: #333;
  border-radius: 16px;
  box-shadow: 0 4px 24px #0008;
  display: inline-block;
}

/* Menu styling */
#game-menu {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-top: 16px;
}

/* Button styling */
#game-menu button {
  background: #4caf50;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 28px;
  font-size: 1.1em;
  cursor: pointer;
  transition: background 0.2s;
}

#game-menu button:hover {
  background: #388e3c;
}
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <h1>Zombies Game</h1>
  <div id="game-container">
    <div id="game-menu">
      <button id="start-button">Start Game</button>
      <button id="pause-button">Pause Game</button>
      <button id="reset-button">Reset Game</button>
    </div>
    <script>
      let gameinprogress = false;
      let timefreeze = false;
      let gamestarted = false;

      function drawCanvasBackground(imageUrl) {
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        const img = new Image();
        img.onload = function() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.onerror = function() {
          console.error("Error loading image:", imageUrl);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#333";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#fff";
          ctx.font = "24px sans-serif";
          ctx.fillText("Background image not found!", 40, 40);
        };
        img.src = imageUrl;
      }

      // Draw background on load
      window.addEventListener('load', function() {
        drawCanvasBackground('images/level1.jpg');
      });

      // Redraw background on resize
      window.addEventListener('resize', function() {
        drawCanvasBackground('images/level1.jpg');
      });

      function startGame() {
        console.log("Game Started");
        gameinprogress = true;
        gamestarted = true;
        document.getElementById('game-menu').style.display = 'none';
        timefreeze = false;
        drawCanvasBackground('images/level1.jpg'); // Draw level1.jpg on canvas
      }

      function resumeGame() {
        console.log("Game Resumed");
        timefreeze = false;
        document.getElementById('game-menu').style.display = 'none';
      }

      function pauseGame() {
        console.log("Game Paused");
        timefreeze = true;
        document.getElementById('game-menu').style.display = 'flex';
      }

      function resetGame() {
        console.log("Game Reset");
        gameinprogress = false;
        gamestarted = false;
        timefreeze = false;
        document.getElementById('game-menu').style.display = 'flex';
        // Optionally clear canvas
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Reset game data here
      }

      document.getElementById('start-button').addEventListener('click', startGame);
      document.getElementById('pause-button').addEventListener('click', pauseGame);
      document.getElementById('reset-button').addEventListener('click', resetGame);
    </script>
  </div>
</body>
</html>
