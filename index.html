<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombies Game Starter</title>
  <style>
    /* Basic page styling */
body {
  background: #222;
  color: #eee;
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
}

h1 {
  margin-top: 32px;
  font-size: 2.5em;
  letter-spacing: 2px;
}

/* Game container */
#game-container {
  margin: 40px auto;
  padding: 24px;
  background: #333;
  border-radius: 16px;
  box-shadow: 0 4px 24px #0008;
  display: inline-block;
}

/* Canvas styling */
#game-canvas {
  display: block;
  margin: 0 auto 24px auto;
  background: #111;
  border: 2px solid #444;
  border-radius: 8px;
  width: 640px;
  height: 360px;
  max-width: 90vw;
  max-height: 50vh;
  background-image: url('level1.jpg');
}

/* Menu styling */
#game-menu {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-top: 16px;
}

/* Button styling */
#game-menu button {
  background: #4caf50;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 28px;
  font-size: 1.1em;
  cursor: pointer;
  transition: background 0.2s;
}

#game-menu button:hover {
  background: #388e3c;
}
  </style>
</head>
<body>
  <h1>Zombies Game Starter</h1>
  <canvas id="game-canvas"></canvas>
  <div id="game-container">
    <div id="game-menu">
      <button id="start-button">Start Game</button>
      <button id="pause-button">Pause Game</button>
      <button id="reset-button">Reset Game</button>
    </div>
    <script>
      let gameinprogress = false;
      let timefreeze = false;
      let gamestarted = false;

      function startGame() {
        console.log("Game Started");
        gameinprogress = true;
        gamestarted = true;
        document.getElementById('game-menu').style.display = 'none';
        timefreeze = false;
      }

      function resumeGame() {
        console.log("Game Resumed");
        timefreeze = false;
        document.getElementById('game-menu').style.display = 'none';
      }

      function pauseGame() {
        console.log("Game Paused");
        timefreeze = true;
        document.getElementById('game-menu').style.display = 'flex';
      }

      function resetGame() {
        console.log("Game Reset");
        gameinprogress = false;
        gamestarted = false;
        timefreeze = false;
        document.getElementById('game-menu').style.display = 'flex';
        // Reset game data here
      }

      document.getElementById('start-button').addEventListener('click', startGame);
      document.getElementById('pause-button').addEventListener('click', pauseGame);
      document.getElementById('reset-button').addEventListener('click', resetGame);

      // Example: set canvas background image when game starts
      // (You can move this logic into your game loop as needed)
      /*
      if (gamestarted) {
        var canvas = document.getElementById('game-canvas');
        canvas.style.backgroundImage = "url('level1.png')";
      }
      */
    </script>
  </div>
</body>
</html>
