<!DOCTYPE html>
<html lang="en">
<head>

  <div id="game-container">
    <menu if="game-menu">
        <button id="start-button">Start Game</button>
        <button id="pause-button">Pause Game</button>
        <button id="reset-button">Reset Game</button>

            var gameinprogress = false;
            var timefreeze = false;
            var pausebutton_clicked = false;
            var gamestarted = false;
            document.getElementById('start-button').addEventListener('click', function() {
                function startGame() {
                    console.log("Game Started");
                    gameinprogress = true;
                    gamestarted = true;
                    document.getElementById('game-menu').style.display = 'none';
                    timefreeze = false;
                }
                if (pausebutton_clicked == false) {
                    document.getElementById('start-button').innerHTML = "Start Game";
                    document.getElementById('start-button').addEventListener('click', startGame);
                }
                else {
                    pausebutton_clicked = false;
                    document.getElementById('start-button').innerHTML = "Resume Game";
                    document.getElementById('start-button').addEventListener('click', resumeGame);                   
                }
                function resumeGame() {
                    console.log("Game Resumed");
                    timefreeze = false;
                    document.getElementById('game-menu').style.display = 'none';
                }
            });

  </div>
</body>
</html>
